  <h2>Registration Form</h2>
  <form id="myform" onsubmit="sendMail(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="cellphone">Cellphone:</label><br>
    <input type="text" id="cellphone" name="cellphone" required><br><br>
    <label for="userid">User ID:</label><br>
    <input type="text" id="userid" name="userid" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
    
    <input type="button" value="Open Window" onclick="openWin()">
  </form>
  <div id="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49453.67064491336!2d-118.2264158513672!3d34.0414348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2cf85228f0bdb%3A0xddbc1949f1ef7eec!2sEast%20Los%20Angeles%20College!5e1!3m2!1sen!2sus!4v1737855972050!5m2!1sen!2sus"
