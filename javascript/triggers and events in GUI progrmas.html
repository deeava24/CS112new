<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Event and Trigger Example</title>
</head>
<body>
  <button id="click-me">Click Here</button>
  <p id="output"></p>

  <script>
    const button = document.getElementById("click-me");
    button.addEventListener("click", () => {
      document.getElementById("output").innerText = "You clicked me!";
    });
  </script>
</body>
</html>
